<div>
    <h1>{{forum!.name}}</h1>
    <h3>{{forum!.description}}</h3>
    <div *ngFor="let post of posts">
        <mat-card>
            <mat-card-header [routerLink]="['/home/post/',post.id]">
                <mat-card-title>{{post.title}}</mat-card-title>
                <mat-card-subtitle>{{post.userName}}</mat-card-subtitle>
            </mat-card-header>
            <button *ngIf="currentUser == post.ownerId" mat-button [matMenuTriggerFor]="menu"><mat-icon>more_vert</mat-icon></button>
            <mat-menu #menu="matMenu">
                <button (click)="deletePost(post.id)" mat-menu-item>Delete</button>
            </mat-menu>
        </mat-card>
    </div>
    <button mat-button class="sticky" (click)="openDialog()"> Create new Post</button>
</div>
